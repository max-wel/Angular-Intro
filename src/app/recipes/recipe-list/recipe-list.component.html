<div class="row mt-3">
  <div class="col-12">
    <button class="btn  btn-primary">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-12">
    <div class="list-group">
      <a
        href="#"
        class="list-group-item list-group-item-action d-flex justify-content-between px-3 py-2"
        *ngFor="let recipe of recipes"
      >
        <div>
          <h5>{{ recipe.name }}</h5>
          <p class="mb-0 mt-1">{{ recipe.description }}</p>
        </div>
        <img
          [src]="recipes[0].imagePath"
          alt=""
          class="img-fluid"
          style="max-height: 60px"
        />
      </a>
    </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
