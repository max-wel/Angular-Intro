<div class="row mt-3">
  <div class="col-12">
    <button class="btn btn-primary">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-12">
    <div class="list-group">
      <app-recipe-item
        *ngFor="let recipe of recipes"
        [recipe]="recipe"
        (recipeSelected)="onRecipeSelected(recipe)"
      ></app-recipe-item>
    </div>
  </div>
</div>
